# To use:
#   $ conda env create -f environment.yml  # `mamba` works too for this command
#   $ conda activate scipy-dev
#
# Also used to build the `scipy-dev` Docker image via GitHub Actions
name: scipy-dev
channels:
  - conda-forge
dependencies:
  - python
  - setuptools<60.0
  - cython
  - compilers
  - meson>=0.64.0
  - meson-python
  - ninja
  - numpy
  - openblas
  - pkg-config  # note: not available on Windows
  - libblas=*=*openblas  # helps avoid pulling in MKL
  - pybind11
  # scipy.datasets dependency
  - pooch
  - pythran>=0.11.0
  # For testing and benchmarking
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-timeout
  - asv<0.5
  # For type annotations
  - mypy
  - typing_extensions
  - types-psutil
  # For building docs
  - sphinx
  - numpydoc
  - ipython
  - matplotlib
  - pydata-sphinx-theme==0.9.0
  - sphinx-design
  - jupytext
  - myst-nb
  # Some optional test dependencies
  - mpmath
  - gmpy2
  - threadpoolctl
  # For CLI
  - rich-click
  - click
  - doit>=0.36.0
  - pydevtool
  # For linting
  - ruff
  - cython-lint
