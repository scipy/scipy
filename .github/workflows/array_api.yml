name: Array API

on:
  push:
    branches:
      - maintenance/**
  pull_request:
    branches:
      - main
      - maintenance/**

permissions:
  contents: read # to fetch code (actions/checkout)

env:
  CCACHE_DIR: "${{ github.workspace }}/.ccache"
  INSTALLDIR: "build-install"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  get_commit_message:
    name: Get commit message
    uses: ./.github/workflows/commit_message.yml

  xp_cpu:
    name: Linux PyTorch/JAX/Dask/xp-strict CPU
    needs: get_commit_message
    if: >
      needs.get_commit_message.outputs.message == 1
      && (github.repository == 'scipy/scipy' || github.repository == '')
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive

      - uses: prefix-dev/setup-pixi@ba3bb36eb2066252b2363392b7739741bb777659 # v0.8.1
        with:
          pixi-version: v0.55.0
          manifest-path: .github/workflows/pixi.toml
          cache: false

      - name: Set up ccache
        uses: ./.github/ccache
        with:
          workflow_name: ${{ github.workflow }}

      - name: Build SciPy
        working-directory: .github/workflows
        run: pixi run build-cpu

      - name: Test SciPy
        working-directory: .github/workflows
        run: |
          export OMP_NUM_THREADS=2
          pixi run --skip-deps test-cpu -- --durations 3 --timeout=60

      - name: Test SciPy with torch/float32
        working-directory: .github/workflows
        run: pixi run --skip-deps test-torch-float32 -- --durations 3 --timeout=60
